version: '3.8'
services:
  db:
    container_name: mysql-db
    image: mysql:8.0
    restart: always
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - '3307:3306' # ðŸ“Œ Sá»­ dá»¥ng cá»•ng 3307 náº¿u 3306 bá»‹ trÃ¹ng
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data
    networks:
      - app-network

volumes:
  db_data:
  cache:

networks:
  app-network:
